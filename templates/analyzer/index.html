{% load static %}
<head>
    <title>Графики</title>
    <link rel="stylesheet" href="{% static 'Chart.css' %}">
</head>
<div style="max-width: 90%; margin: 4% auto">
    <canvas id="bar_chart" width="8" height="3"></canvas>

</div>

<script type="text/javascript" src="{% static 'Chart.js' %}"></script>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Indie+Flower">

<script>
    const config = {
        type: 'bar',
        data: {
            labels: [
                ['Big', 'Data'],
                ['Носки с', 'сандалиями'],
                ['Искусственный', 'интеллект'],
                ['Разумное', 'потребление'],
                ['5G', 'internet'],
                ['Пустые', 'города'],
                ['Last Of', 'Us 2'],
                'LGBT',
                'BTS',
                'COVID19'
            ],
            datasets: [{
                data: [16, 32, 64, 128, 256, 277, 325, 433, 629, 666],
                backgroundColor: 'rgba(255, 99, 132, 1)',
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                ],
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            legend: {
                display: false
            },
            title: {
                display: true,
                text: 'Chart of university tags',
                fontSize: 20
            },
            animation: {
                duration: 1200,
                easing: 'easeOutSine'
            }
        }
    };


    window.onload = function() {
        const ctx = document.getElementById('bar_chart').getContext('2d');
        window.myLine = new Chart(ctx, config);
    };

</script>
